<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Accept the Gift?</title>
    <style>
        body {
            background-color: #FFC0CB; /* Soft pink background */
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #2E8B57; /* Professional green shade */
            font-size: 28px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .yes {
            background-color: #FFD700;
            color: #000;
        }
        .yes:hover {
            background-color: #FFA500;
        }
        .no {
            background-color: #FF4500;
            color: #fff;
            position: absolute;
        }
        .panda {
            width: 150px;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            animation: fidget 2s infinite alternate ease-in-out;
        }
        .bamboo {
            position: absolute;
            bottom: 0;
            width: 100px;
        }
        @keyframes fidget {
            0% { transform: translateX(-50%) rotate(0deg); }
            50% { transform: translateX(-50%) rotate(5deg); }
            100% { transform: translateX(-50%) rotate(-5deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you accept the gift?</h1>
        <div class="buttons">
            <button class="btn yes" onclick="alert('Yay! You accepted the gift! 🎁')">Yes</button>
            <button class="btn no" onmouseover="moveNoButton()">No</button>
        </div>
    </div>
    
    <img src="panda_placeholder.png" class="panda" alt="Cute animated panda">
    <img src="bamboo_placeholder.png" class="bamboo" style="left: 10%;">
    <img src="bamboo_placeholder.png" class="bamboo" style="right: 10%;">
    
    <script>
        function moveNoButton() {
            const noButton = document.querySelector('.no');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
    </script>
</body>
</html>
